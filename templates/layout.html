<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Conexion Javascript -->
  <script src="../static/index.js"></script>

  <!-- bootstrap 4.6 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <!-- EStilos -->
  <link rel="stylesheet" href="/static/style/style.css" />

  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <div>
    {% if session.username %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
      <a class="navbar-brand">Usuario: {{session.username|title }}</a>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="btn btn-success" id="change" href="/change">Cambio de nombre</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-danger" href="/logout">Logout</a>
          </li>
          <li class="nav-item active">
            <a class="btn btn-primary" id="newChannel" href="/"> Crear Canal</a>
          </li>
          {% if not channels %} {% else %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
              Lista Canales
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% for channel in channels %}
              <a class="dropdown-item" href="/channels/{{ channel }}" style="text-align: center">{{ channel }}</a>
              {% endfor %}
            </div>
            {% endif %}
          </li>
        </ul>
      </div>
    </nav>
    {% endif %}
  </div>
  <main class="container-fluid" id="blockmain">{% block main %} {% endblock %}</main>

  <!-- Socket.io -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>

  <!-- JavaScript Bootstrap 4.6 -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>

</html>
